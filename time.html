<script>
	document.body.onload = function(){
    document.body.style.display = "initial";
  }
	
  
  
  	//-1 so when on click time++ makes it 0
			var time = -1;
			var seconds = 0;
			var minutes = 0;
			var formatedTime = minutes + " : " + seconds;
			var started = false;
			
			document.getElementById("startStopWatch").addEventListener("click",function()
			{
        if(!started){
            this.innerHTML = "Pause";
            countUp();
            timer = setInterval(countUp,1000);
				}else{
					clearInterval(timer);
					this.innerHTML = "Resume"
				}
				started = !started;
				
			});
			
			document.getElementById("reset").addEventListener("click",function()
			{
				started = false;
				clearInterval(timer);
				document.getElementById("startStopWatch").innerHTML = "Start";
				time = -1;
				minutes = 0;
				countUp();
			});
			
			function countUp()
			{
				time++;
				
				for(i = 0; i<time; i++){
					if(time % (60*i) == 0){
						minutes = i;
					}
				}
				
				if(minutes === 0){
					seconds = time;
				}else{
					seconds = time % (60 * minutes);
				}
				
				formatedTime = minutes +" : "+ seconds;
				document.title = formatedTime;
				document.getElementById("output").innerHTML = formatedTime;
			}
</script>
